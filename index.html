<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
      body {
        margin: 0;
        font-family: Arial, sans-serif;
      }

      .navbar {
        overflow: hidden;
        background-color: #333;
        position: fixed;
        top: 0;
        width: 100%;
        padding: 15px;
        box-sizing: border-box;
        z-index: 1000;
      }

      .navbar a {
        float: right;
        display: block;
        color: #f2f2f2;
        text-align: center;
        padding: 14px 16px;
        text-decoration: none;
        font-size: 17px;
      }

      .navbar a:hover {
        background-color: #ddd;
        color: black;
      }

      #menuIcon {
        display: block;
        font-size: 24px;
        cursor: pointer;
      }

      .overlay {
        height: 100%;
        width: 100%;
        display: none;
        position: fixed;
        top: 0;
        left: 0;
        background-color: rgba(0, 0, 0, 0.7);
        z-index: 2000;
      }

      .overlay-content {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        text-align: center;
        color: #fff;
      }
    </style>
    <title>Overlay Navbar</title>
  </head>
  <body>
    <div class="navbar">
      <a href="#">Home</a>
      <a href="#">About</a>
      <a href="#">Contact</a>
      <div id="menuIcon" onclick="toggleOverlay()">&#9776; Menu</div>
    </div>

    <div class="overlay" id="overlay">
      <div
        class="overlay-content"
        onclick="toggleOverlay(); event.stopPropagation();"
      >
        <h2>Overlay Content</h2>
        <button onclick="changeOverlayColor()">Change Color</button>
      </div>
    </div>
    <script>
      function toggleOverlay() {
        const overlay = document.getElementById("overlay");
        overlay.style.display =
          overlay.style.display === "block" ? "none" : "block";
        if (overlay.style.display === "block") {
          changeOverlayColor();
        }
      }

      function getRandomColor() {
        const letters = "0123456789ABCDEF";
        let color = "#";
        for (let i = 0; i < 6; i++) {
          color += letters[Math.floor(Math.random() * 16)];
        }
        return color;
      }

      function changeOverlayColor() {
        const overlay = document.getElementById("overlay");
        const randomColor = getRandomColor();
        overlay.style.backgroundColor = randomColor;
      }
    </script>
  </body>
</html>
